<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Fraud Detection</title>
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Credit Card Fraud Detection</h1>
    <hr>
    <div class="content">
    <form method="post">
        <p>
            <b><label for="content">Name</label></b>
        </p>
        <p>
            <input type="text" name="name"
                placeholder="Name"></input>
        </p>
        <p>
            <b><label for="content">Address</label></b>
        </p>
        <p>
            <input type="text" name="address"
                placeholder="Address"></input>
        </p>
        <p>
            <b><label for="content">Date-Of-Birth</label></b>
        </p>
        <p>
            <input type="text" name="dob"
                placeholder="Date-Of-Birth"></input>
        </p>
        <p>
        <p>
            <b><label for="content">Gender</label></b>
        </p>
        <p>
            <input type="text" name="gender"
                placeholder="Gender"></input>
        </p>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
